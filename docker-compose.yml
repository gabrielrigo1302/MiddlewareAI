version: '3.9'

services:
  neo4j:
    image: neo4j:5.28-community
    container_name: middlewareai-neo4j
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
      NEO4J_AUTH: neo4j/password
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_server_memory_heap_max__size: '2G'
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_logs:/var/lib/neo4j/logs
    networks:
      - middlewareai-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -a neo4j://localhost:7687 -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: middlewareai-app
    environment:
      NODE_ENV: production
      NEO4J_URI: neo4j://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
    ports:
      - "3000:3000"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - middlewareai-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  middlewareai-network:
    driver: bridge
